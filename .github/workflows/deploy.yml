name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Instala e configura o pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 

      # 2. Configura o Node.js E INFORMA QUE O CACHE Ã‰ DO PNPM
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.
          cache: 'pnpm' 

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4